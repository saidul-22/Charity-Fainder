<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Charity Information</title>
</head>
<body>
<a href="/create">
    <button>Add New Charity</button>
</a>
<br>

<table>

    <thead>

    <tr>
        <th style="border: 1px solid red">Name</th>
        <th style="border: 1px solid red">YearlyDonation</th>
        <th style="border: 1px solid red">Email</th>
        <th style="border: 1px solid red">Phone</th>
        <th style="border: 1px solid red">Volunteer</th>
        <th style="border: 1px solid red">Action</th>

    </tr>

    </thead>

    <tbody>


    {%for charity in charities%}
    <tr>
        <td style="border: 1px solid red">{{charity.name}}</td>
        <td style="border: 1px solid red">{{charity.yearlydonation}}</td>
        <td style="border: 1px solid red">{{charity.email}}</td>
        <td style="border: 1px solid red">{{charity.phone}}</td>
        <td style="border: 1px solid red">{{charity.volunteer}}</td>
        <td style="border: 1px solid red">

            <a href="/edit/{{charity.id}}">Edit</a>
            <a href="/delete/{{charity.id}}">Delete</a>


        </td>

    </tr>

    {%endfor%}



    </tbody>


</table>

</body>
</html>
